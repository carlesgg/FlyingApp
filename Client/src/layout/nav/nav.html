<header class="p-3 w-full fixed top-0 z-50 bg-gradient-to-r from-primary to-black">
    <div class="flex align-middle items-center px-10 mx-auto gap-6">
        <div class="text-white">
            <a routerLink="/" routerLinkActive="text-accent" [routerLinkActiveOptions]="{exact: true}"
                class="flex items-center gap-3 max-h-16 border-r-white border-r-2 pr-6">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round" class="w-8 h-8 text-white" role="img" aria-label="Plane icon">
                    <path d="M2.5 3.5l19 8.5-19 8.5 4.5-8.5L2.5 3.5z" />
                    <path d="M6.5 11.5h8l-3 3" />
                </svg>

                <h3 class="text-2xl font-semibold uppercase">Flying App</h3>
            </a>
        </div>
        
        <nav class="flex gap-3 my-2 uppercase text-lg text-white"> 
            @if (accountService.currentUser()) {
            <a routerLink="/members" routerLinkActive="text-accent">Offers</a>
            <a routerLink="/lists" routerLinkActive="text-accent">Lists</a>
            <a routerLink="/messages" routerLinkActive="text-accent">Messages</a>
            }

            <a routerLink="/errors" routerLinkActive="text-accent">Errors</a>
        </nav>
        <div class="flex align-middle ml-auto gap-3">
            @if (accountService.currentUser(); as user)
            {
                <div class="dropdown dropdown-end">
                    <div tabindex="0" role="button" 
                        class="flex items-center text-white text-xl gap-3 cursor-pointer">
                        <img src="/user.png" alt="user avatar" class="w-8 h-8 rounded-full">
                        <span>{{user.displayName}}</span>
                    </div>
                    <ul tabindex="0" class="dropdown-content menu bg-base-100 rounded-box z-1 w-52 p-2 shadow-sm">
                        <li><a>Edit profile</a></li>
                        <li><a (click)="logout()">Logout</a></li>
                    </ul>
                </div>
            }
            @else
            {
                <form #loginForm="ngForm" (ngSubmit)="login()" class="flex items-center gap-3">
                    <input 
                        [(ngModel)]="creds.email"
                        name="email"
                        type="text" 
                        class="input" 
                        placeholder="Email">
                    <input 
                        [(ngModel)]="creds.password"
                        name="password"
                        type="password" 
                        class="input" 
                        placeholder="Password">
                    <button type="submit" class="btn">Login</button>
                </form>
            }
            
            
            
        </div>
    </div>
</header>
