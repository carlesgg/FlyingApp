<div class="flex justify-center items-start min-h-[70vh] pt-16 pb-8">
    <div class="flex flex-col items-center">

        <!-- Plane floating above the card -->
        <img src="plane.png" alt="Plane" class="w-36 h-36 -mt-20 z-10" />
        <label for="unavailable">⚠️  Search feature not available yet ⚠️ </label>
        <label for="database">⚠️ City and Flights Database under construction ⚠️</label>
        <label for="sorry">⚠️ Apologies for the inconvenience ⚠️</label>
        <!-- Flight search card -->
        <div class="bg-white shadow-lg rounded-3xl p-6 max-w-5xl w-full mt-12 z-0">
            <form class="grid grid-cols-1 md:grid-cols-6 gap-3 items-end justify-center">
                <!-- Origin -->
                <div class="max-w-[150px]">
                    <label for="origin" class="block text-sm font-medium text-gray-700 mb-1">Origin</label>
                    <input id="origin" type="text" placeholder="Ex: Barcelona"
                        class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-400" />
                </div>

                <!-- Destination -->
                <div class="max-w-[150px]">
                    <label for="destination" class="block text-sm font-medium text-gray-700 mb-1">Destination</label>
                    <input id="destination" type="text" placeholder="Ex: Roma"
                        class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-400" />
                </div>

                <!-- Departure -->
                <div class="max-w-[150px]">
                    <label for="departure" class="block text-sm font-medium text-gray-700 mb-1">Departure</label>
                    <input id="departure" type="date"
                        class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-400" />
                </div>

                <!-- Return -->
                <div class="max-w-[150px]">
                    <label for="return" class="block text-sm font-medium text-gray-700 mb-1">Return</label>
                    <input id="return" type="date"
                        class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-400" />
                </div>

                <!-- Passengers -->
                <div class="max-w-[100px]">
                    <label for="passengers" class="block text-sm font-medium text-gray-700 mb-1">Passengers</label>
                    <input id="passengers" type="number" min="1" value="1"
                        class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-400" />
                </div>

                <!-- Search Button -->
                <div class="flex items-end max-w-[140px]">
                    <button type="submit"
                        class="bg-yellow-400 hover:bg-yellow-500 text-black font-semibold px-4 py-2 rounded-xl shadow w-full">
                        Search
                    </button>
                </div>

            </form>
        </div>

    </div>
</div>
